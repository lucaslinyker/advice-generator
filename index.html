<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="card">
    <h1 class="card__title">Advice # <span id="code"></span></h1>

    <p class="card__advice" id="advice-text"></p>

    <picture>
      <source media="(min-width: 440px)" srcset="images/pattern-divider-desktop.svg">
      <img class="card__divider" src="images/pattern-divider-mobile.svg" alt="Pattern divider">
    </picture>

    <button class="card__button" id="button" type="button">
      <img class="button__icon" src="images/icon-dice.svg" alt="Icon dice">
    </button>
  </main>

  <footer class="acknowledgments">
    Challenge by <a class="acknowledgments__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="acknowledgments__link" href="https://github.com/lucaslinyker" target="_blank">Lucas Linyker</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
